<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Secreto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="login-container">
    <img src="logo_governo.png" alt="Logo do Governo Americano" class="gov-logo">
    <h1>Área Restrita</h1>
    <form id="loginForm">
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username" placeholder="chimera" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="25074589" required>
      <button type="submit">Acessar</button>
    </form>
    <p id="error-message"></p>
  </div>
</body>
</html>
